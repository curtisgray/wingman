<html lang="en-US">
    <head>
        <title>Wingman</title>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                text-align: center;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #000;
                color: #fff;
            }
            h1 {
                font-size: 1.5em;
            }
            .content {
            }
        </style>
    </head>
    <body>
        <div class="content">
            <img src="../assets/logo-rooster-white-black-512.png" alt="Logo" style="width: 128px; height: 128px;" />
            <p id="message">Activating onboard systems ...</p>
        </div>
    </body>
    <script>
        // Simulate a delay in showing messages
        const delay = 1800;
        const messages = [
            'Validating flight measures ...',
            'Spinning up the engines ...',
            'Preparing for take off ...',
            'Ready to take off!'
        ];
        let i = 0;
        // Show messages once every 1.3 seconds, stopping at the last message
        const interval = setInterval(() => {
            if (i < messages.length) {
                document.getElementById('message').innerText = messages[i];
                i++;
            } else {
                clearInterval(interval);
            }
        }, delay);
    </script>
</html>
